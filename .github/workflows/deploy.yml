name: Deploy to Render
on:
  push:
    branches:
      - main

jobs:
  # 1. Añade una dependencia al job 'build' del workflow de CI (ci.yml)
  deploy:
    runs-on: ubuntu-latest
    needs: [ci_build] # <--- ¡AÑADE ESTA LÍNEA!
    if: always() # <--- Opcional, pero útil si quieres que siempre se ejecute si pasa el CI

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Render deploy
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          echo "Iniciando despliegue en Render..."
          curl -X POST "$RENDER_DEPLOY_HOOK_URL"

